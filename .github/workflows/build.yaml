name: Build and Release Hello World

on:
  workflow_dispatch:   # 手动触发

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装指定版本 CMake
      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.1'
          use-32bit: false

      # 3. 配置项目
      - name: Configure
        run: cmake -B build -A x64

      # 4. 编译
      - name: Build
        run: cmake --build build --config Release

      # 5. 上传到 GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.0                   # Release 的标签
          name: Release v1.0.0          # Release 名称
          files: build/Release/hello.exe  # 上传文件路径
