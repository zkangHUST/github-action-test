name: Build and Release Hello World (Windows)

on:
  workflow_dispatch:   # 手动触发

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 CMake
      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.1'
          use-32bit: false

      # 3. 配置项目
      - name: Configure
        run: cmake -B build -A x64

      # 4. 编译
      - name: Build
        run: cmake --build build --config Release

      # 5. 设置 Release 文件路径变量
      - name: Set artifact path
        id: vars
        run: echo "artifact_path=build/Release/hello.exe" >> $GITHUB_OUTPUT

      # 6. 创建/更新 Release 并上传文件
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.0
          name: Release v1.0.0
          artifacts: ${{ steps.vars.outputs.artifact_path }}
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
